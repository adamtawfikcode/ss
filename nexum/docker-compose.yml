# Nexum v4 — Calibrated Acoustic Intelligence Engine
#
# CPU:  docker compose up -d
# GPU:  docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d
#
# Services: postgres, redis, qdrant, minio, neo4j, api,
#           worker-processing, worker-crawler, worker-comments, worker-graph,
#           celery-beat, frontend

services:
  # ═══════════════════════════════════════════════════════════════════
  # Databases
  # ═══════════════════════════════════════════════════════════════════

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: nexum
      POSTGRES_USER: nexum
      POSTGRES_PASSWORD: nexum_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexum"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.11.0
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: nexum_minio
      MINIO_ROOT_PASSWORD: nexum_minio_secret
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.15-community
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/nexum_graph_secret
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_server_memory_heap_initial__size: "512m"
      NEO4J_server_memory_heap_max__size: "1G"
      NEO4J_server_memory_pagecache_size: "512m"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "nexum_graph_secret", "RETURN 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  # ═══════════════════════════════════════════════════════════════════
  # Backend
  # ═══════════════════════════════════════════════════════════════════

  api:
    build: { context: ., dockerfile: docker/Dockerfile.backend }
    restart: unless-stopped
    ports: ["8000:8000"]
    environment: &be
      NEXUM_DB_HOST: postgres
      NEXUM_REDIS_URL: redis://redis:6379/0
      NEXUM_CELERY_BROKER_URL: redis://redis:6379/1
      NEXUM_CELERY_RESULT_BACKEND: redis://redis:6379/2
      NEXUM_QDRANT_HOST: qdrant
      NEXUM_MINIO_ENDPOINT: minio:9000
      NEXUM_NEO4J_URI: bolt://neo4j:7687
      NEXUM_NEO4J_USER: neo4j
      NEXUM_NEO4J_PASSWORD: nexum_graph_secret
      NEXUM_DEBUG: "false"
    depends_on:
      postgres: { condition: service_healthy }
      redis:    { condition: service_healthy }
      qdrant:   { condition: service_healthy }
      neo4j:    { condition: service_healthy }
    volumes: [./config:/app/config:ro]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 3

  worker-processing:
    build: { context: ., dockerfile: docker/Dockerfile.backend }
    restart: unless-stopped
    command: celery -A app.workers.tasks worker -Q processing -c 1 --loglevel=info
    environment: *be
    depends_on:
      postgres: { condition: service_healthy }
      redis:    { condition: service_healthy }
      qdrant:   { condition: service_healthy }
    volumes: [./config:/app/config:ro]

  worker-crawler:
    build: { context: ., dockerfile: docker/Dockerfile.backend }
    restart: unless-stopped
    command: celery -A app.workers.tasks worker -Q crawler -c 1 --loglevel=info
    environment:
      <<: *be
      NEXUM_DEVICE: cpu
    depends_on:
      postgres: { condition: service_healthy }
      redis:    { condition: service_healthy }
    volumes: [./config:/app/config:ro]

  worker-comments:
    build: { context: ., dockerfile: docker/Dockerfile.backend }
    restart: unless-stopped
    command: celery -A app.workers.tasks worker -Q comments -c 2 --loglevel=info
    environment: *be
    depends_on:
      postgres: { condition: service_healthy }
      redis:    { condition: service_healthy }
      qdrant:   { condition: service_healthy }
    volumes: [./config:/app/config:ro]

  worker-graph:
    build: { context: ., dockerfile: docker/Dockerfile.backend }
    restart: unless-stopped
    command: celery -A app.workers.tasks worker -Q graph -c 2 --loglevel=info
    environment: *be
    depends_on:
      redis:  { condition: service_healthy }
      neo4j:  { condition: service_healthy }
    volumes: [./config:/app/config:ro]

  celery-beat:
    build: { context: ., dockerfile: docker/Dockerfile.backend }
    restart: unless-stopped
    command: celery -A app.workers.tasks beat --loglevel=info
    environment:
      NEXUM_DB_HOST: postgres
      NEXUM_CELERY_BROKER_URL: redis://redis:6379/1
      NEXUM_CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      redis: { condition: service_healthy }

  # ═══════════════════════════════════════════════════════════════════
  # Frontend
  # ═══════════════════════════════════════════════════════════════════

  frontend:
    build: { context: ., dockerfile: docker/Dockerfile.frontend }
    restart: unless-stopped
    ports: ["3000:3000"]
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
      NEXT_PUBLIC_WS_URL: ws://localhost:8000/api/v1
    depends_on: [api]

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
  neo4j_data:
  neo4j_logs:
